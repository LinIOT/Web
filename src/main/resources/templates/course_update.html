    <script>
        function refresh() {
            location.reload()
        }
        function onUpdate() {
            const iptCID=document.getElementById('iptCID');
            const iptCName = document.getElementById('iptCName');
            const iptTeacher = document.getElementById('iptTeacher');

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    const obj = JSON.parse(this.responseText);
                    console.log(obj);
                    if (obj.success) {
                        alert('修改成功');
                        refresh();
                    } else {
                        alert('修改失败!');
                    }
                }
            }
            xhttp.open("PUT", "/scourse/update?cid="+iptCID.value +'&courseName=' + iptCName.value + '&teacherName=' + iptTeacher.value, true);
            xhttp.setRequestHeader('Accept', 'application/json');
            xhttp.send();
        }

        var xhttp = new XMLHttpRequest();



    </script>
