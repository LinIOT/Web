    <script>
        function refresh() {
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    procQueryResponse(this.responseText);
                }
            };

            xhttp.open("GET", "/scores", true);
            xhttp.setRequestHeader('Accept', 'application/json');
            xhttp.send();
        }

        function procQueryResponse(responseText) {
            const obj = JSON.parse(responseText);
            if (obj.success) {
                const tblBody = document.getElementById('score');
                tblBody.innerHTML = '';
                for (let Score of obj.data) {
                    const tr = document.createElement('tr');
                    const td = document.createElement('td');
                    td.innerText = Score.sid;
                    const td2 = document.createElement('td');
                    td2.innerText = Score.cid;
                    const td3 = document.createElement('td');
                    td3.innerText = Score.time;
                    const td4 = document.createElement('td');
                    td4.innerText = Score.score;
                    const td5 = document.createElement('td');
                    const iptDel = document.createElement('input');
                    iptDel.type = 'button';
                    iptDel.value = '删除';
                    iptDel.addEventListener('click', function () {
                        onDelete(Score);
                        return false;
                    })
                    const iptUpdate = document.createElement('input');
                    iptUpdate.type = 'button';
                    iptUpdate.value = '修改';
                    iptUpdate.addEventListener('click', function () {
                        update(Score);
                        return false;
                    })
                    td5.appendChild(iptDel);
                    td5.appendChild(iptUpdate);
                    tr.appendChild(td);
                    tr.appendChild(td2);
                    tr.appendChild(td3);
                    tr.appendChild(td4);
                    tr.appendChild(td5);
                    tblBody.appendChild(tr);
                }

            }
        }
        function add() {
            const iptSID = document.getElementById('iptSID');
            const iptCID = document.getElementById('iptCID');
            const iptTime = document.getElementById('iptTime');
            const iptScore = document.getElementById('iptScore');


            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    const obj = JSON.parse(this.responseText);
                    console.log(obj);
                    if (obj.success) {
                        alert('添加成功!');
                        refresh();
                    } else {
                        alert('添加失败!');
                    }

                }
            }
            xhttp.open("POST", "/score/add?sid=" + iptSID.value + '&cid=' + iptCID.value + '&time=' + iptTime.value + '&score=' + iptScore.value, true);
            xhttp.setRequestHeader('Accept', 'application/json');
            xhttp.send();

        }
        function onDelete(stu_score) {
            console.log('删除中...');
            console.log(stu_score);
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    const obj = JSON.parse(this.responseText);
                    console.log(obj);
                    if (obj.success) {
                        alert('删除成功!');
                        refresh();
                    } else {
                        alert('删除失败!');
                    }

                }
            }
            xhttp.open("POST", "/score/delete?sid=" + Score.sid, true);
            xhttp.setRequestHeader('Accept', 'application/json');
            xhttp.send();

        }

        function update(Score) {
            console.log('更新中...');
            console.log(Score);
            const iptCID = document.getElementById('iptCID');
            const iptTime = document.getElementById('iptTime');
            const iptScore = document.getElementById('iptScore');

            iptCID.value = Score.cid;
            iptTime.value = Score.time;
            iptScore.value = Score.score;

        }
        function onUpdate() {
            const iptCID = document.getElementById('iptCID');
            const iptTime = document.getElementById('iptTime');
            const iptScore = document.getElementById('iptScore');

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    const obj = JSON.parse(this.responseText);
                    console.log(obj);
                    if (obj.success) {
                        alert('修改成功!');
                        refresh();
                    } else {
                        alert('修改失败!');
                    }

                }
            }
            xhttp.open("PUT", "/score/update?cid=" + iptCID.value + '&time=' + iptTime.value + '&score=' + iptScore.value
                , true);
            xhttp.setRequestHeader('Accept', 'application/json');
            xhttp.send();


        }
        function getById() {
            const iptSID = document.getElementById('iptSID');
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    procQueryResponse(this.responseText);
                }
            };

            xhttp.open("GET", "/score?sid=" + iptSID.value, true);
            xhttp.setRequestHeader('Accept', 'application/json');
            xhttp.send();

        }
        var xhttp = new XMLHttpRequest();
        window.onload = function () {
            refresh();
        }
    </script>
