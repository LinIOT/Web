    <script>
        function refresh(){
            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    procQueryResponse(this.responseText);
                }
            };
            xhttp.open("GET","/scourses",true);
            xhttp.setRequestHeader('Accept','application/json');
            xhttp.send();
        }
        function procQueryResponse(responseText){
            const obj=JSON.parse(responseText);
            if(obj.success){
                const tblBody=document.getElementById('scourse');
                tblBody.innerHTML='';
                for(let SCourse of obj.data){
                    const tr=document.createElement('tr');
                    const td=document.createElement('td');
                    td.innerHTML=SCourse.cid;
                    const td2=document.createElement('td');
                    td2.innerHTML=SCourse.courseName;
                    const td3=document.createElement('td');
                    td3.innerHTML=SCourse.teacherName;
                    const td4=document.createElement('td');
                    const iptDel=document.createElement('input');
                    iptDel.type='button';
                    iptDel.value='删除';
                    iptDel.addEventListener('click',function(){
                        onDelete(SCourse);
                        return false;
                    });
                    const iptUpdate=document.createElement('input');
                    iptUpdate.type='button';
                    iptUpdate.value='修改';
                    iptUpdate.addEventListener('click',function(){
                        update(SCourse);
                        return false;
                    });
                    td4.appendChild(iptDel);
                    td4.appendChild(iptUpdate);


                    tr.appendChild(td);
                    tr.appendChild(td2);
                    tr.appendChild(td3);
                    tr.appendChild(td4);

                    tblBody.appendChild(tr);

                }
            }
        }

        function onDelete(SCourse){
            console.log('删除中...');
            console.log(SCourse);
            xhttp.onreadystatechange=function(){
                if(this.readyState == 4 && this.status == 200){
                    const obj =JSON.parse(this.responseText);
                    console.log(obj);
                    if(obj.success){
                        alert('删除成功');
                        refresh();
                    } else{
                        alert('删除失败!');

                    }
                }
            }
            xhttp.open("POST","/scourse/delete?cid=" +SCourse.cid,true);
            xhttp.setRequestHeader('Accept','application/json');
            xhttp.send();
        }

        function add(){
            const iptCID=document.getElementById('iptCID');
            const iptCName=document.getElementById('iptCName');
            const iptTeacher=document.getElementById('iptTeacher');
            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    const obj=JSON.parse(this.responseText);
                    console.log(obj);
                    if(obj.success){
                        alert('添加成功!');
                        refresh();
                    } else{
                        alert('添加失败!');
                    }
                }
            }
            xhttp.open("POST","/scourse/add?cid="+iptCID.value+'&courseName='+iptCName.value+'&teacherName='+iptTeacher.value,true);
            xhttp.setRequestHeader('Accept','application/json');
            xhttp.send();
        }

        function update(SCourse){
            console.log('更新中...');
            const iptCID=document.getElementById('iptCID');
            const iptCName=document.getElementById('iptCName');
            const iptTeacher=document.getElementById('iptTeacher');

            iptCID.value=SCourse.cid;
            iptCName.value=SCourse.courseName;
            iptTeacher.value=SCourse.teacherName;
        }

        function onUpdate(){
            const iptCName=document.getElementById('iptCName');
            const iptTeacher=document.getElementById('iptTeacher');

            xhttp.onreadystatechange=function(){
                if(this.readyState == 4 && this.status == 200){
                    const obj=JSON.parse(this.responseText);
                    console.log(obj);
                    if(obj.success){
                        alert('修改成功');
                        refresh();
                    } else{
                        alert('修改失败!');
                    }
                }
            }
            xhttp.open("PUT","/scourse/update?courseName="+iptCName.value+'&teacherName='+iptTeacher.value,true);
            xhttp.setRequestHeader('Accept','application/json');
            xhttp.send();
        }

        function getById(){
            const iptCID =document.getElementById('iptCID');
            xhttp.onreadystatechange=function(){
                if (this.readyState == 4 && this.status == 200) {
                    procQueryResponse(this.responseText);
                }
            };
            xhttp.open("GET","/scourse?cid="+iptCID.value,true);
            xhttp.setRequestHeader('Accept', 'application/json');
            xhttp.send();
        }

        var xhttp = new XMLHttpRequest();
        window.onload = function () {
            refresh();
        }



    </script>
